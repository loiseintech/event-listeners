<!DOCTYPE html>
<html>
    <body>
        <h1>Elegance Rack</h1>

            <p> Feel free to shop with us</p>
        </div>
        <button type="button" onclick="submit()">Start here</button>

                rack.style.color="blue";
            }
        </script>
    </body>
</html>
