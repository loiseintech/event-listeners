<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="inputbox" placeholder="Type something">
        <p id="output"></p>

        <script>
            document.getElementById("inputbox").addEventListener
            ("keyup",function()
        {
            document.getElementById("output").
            innerHTML="You pressed: "+event.key;
        });
        </script>
    </body>
</html>
