<!DOCTYPE html>
<html>
    <body>
        <h1>Welcome</h1>
        <div id="card">
            <p>Try to update the software</p>
            <button type="button" onclick="update()">Update</button>
        </div>
            <script>
                function update(){
                    let cad=document.querySelector("#card");
                    cad.innerHTML="Updated!"
                    cad.style.color="green"
                }
            </script>
            
        
    </body>
</html>
