<!DOCTYPE html>
<html>
    <body>
        <h1>Elegance Rack</h1>
        <div class="elrack">
            <p>Welcome to our shop</p>
            <p>We deal in everything men's clothing</p>
            <p> Feel free to shop with us</p>
        </div>
        <button type="button" onclick="submit()">Start here</button>

        <script>
            function submit(){
                let rack=document.querySelector(".elrack");
                if (rack.style.display==="none"){
                rack.style.display=block;
                }else{
                    rack.style.display=none;
                }
                
            }
        </script>
    </body>
</html>
